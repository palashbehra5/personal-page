<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="sidebar-layout">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="profile-image">
                <img src="../profile.jpg" alt="Palash Behra">
            </div>
            <h2>Palash Behra</h2>
            <p>Machine Learning Engineer</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About Me</a></li>
                <li><a href="experience.html"><i class="fas fa-briefcase"></i> Work Experience</a></li>
                <li><a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a></li>
                <li><a href="photography.html"><i class="fas fa-camera"></i> Photography</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Palash Behra</p>
        </div>
    </div>

    <main class="main-content">
        <div class="page-content contact-page">
            <div class="contact-section">
                <h1>Get in Touch</h1>
                
                <div class="contact-grid">
                    <div class="contact-info">
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>palashbehra5@gmail.com</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Location</h3>
                            <p>Your City, Country</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-clock"></i>
                            <h3>Availability</h3>
                            <p>Open to new opportunities</p>
                        </div>
                        
                        <div class="social-connect">
                            <h3>Connect with Me</h3>
                            <div class="social-links">
                                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                Send Message <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
